<!DOCTYPE html>
<html>
<head>
	<title>Adding Forms</title>
	<link rel="stylesheet" type="text/css" href="css for form.css">
</head>
<body>
  <form>
  	<!--Form is used for filling in input-->
	<span>Please enter your name</span>
	<input type="text" name="name" id="name" placeholder="enter name">
	<br>
	<span>Please enter your class</span>
	<input type="text" name="class" id="grade" placeholder="enter grade">
	<br>
	<span>Please enter your age</span>
	<input type="number" name="age" id="age" placeholder="enter age">
	<br>
	<span>Please enter your passcode</span>
	<input type="password" name="class" id="pass" placeholder="passcode">
	<br>
	<span>Please chose your gender</span>
	<br>
	<input type="radio" name="gender" id="male" placeholder="enter gender">
	<label for="male">Male</label><br>
	<input type="radio" name="gender" id="female">
	<label for="female">Female</label>
	<br>
	<span>Please chose all the things that you have</span>
	<br>
	<input type="checkbox" id="vehicle"name="Bike">
	<label for="vehicle">I have a bike</label>
	<br>
	<input type="checkbox" id="vehicle"name="Car">
	<label for="vehicle">I have a car</label>
	<br>
	<input type="checkbox" id="vehicle"name="Motorbike">
	<label for="vehicle">I have a motorbike</label>
	<br>
	<input type="checkbox" id="vehicle"name="Bus">
	<label for="vehicle">I have a bus</label>
	<br>
	<input type="checkbox" id="vehicle"name="Skooter">
	<label for="vehicle">I have a Shooter</label>
	<br>
	<input type="submit" value="Submit" name="button">
	<br>
	<textarea rows="5" cols="70" name="description">Enter Description here</textarea>
	<!--Span is used to display text next to the input box->
	<!--Placeholder is used to display text in the input box-->
	<!--input type password will make the text typed as dotted form-->
  </form>
</body>
</html>
